<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my form</title>
</head>
<style>
  /* Flex Container */
  .flex-cont {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    /* Adjust as needed */

  }

  .cs-br {
    border: 1px solid #ccc;
    /* Border color and thickness */
    padding: 20px;
    /* Optional padding for better appearance */
    box-sizing: border-box;
    /* Include padding and border in the element's total width and height */
  }

  /* Flex Row */
  .flex-row {
    display: flex;
    flex-wrap: wrap;
  }

  /* Flex Column with Equal Space */
  .flex-col {
    flex: 1;
    box-sizing: border-box;
    margin-right: 2%;
    /* Adjust as needed */
  }

  /* Flex Column */
  .flex-col-2 {
    flex: 0 0 48%;
    /* Adjust as needed */
    box-sizing: border-box;
    margin-right: 2%;
    /* Adjust as needed */
  }

  .flex-col-3 {
    flex: 0 0 31%;
    /* Adjust as needed */
    box-sizing: border-box;
    margin-right: 2%;
    /* Adjust as needed */
  }

  .flex-col-4 {
    flex: 0 0 23%;
    /* Adjust as needed */
    box-sizing: border-box;
    margin-right: 2%;
    /* Adjust as needed */
  }

  /* Global Input Styles */
  .cs-input {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    margin-bottom: 10px;
  }

  /* Additional Input Styles */
  .cs-input {
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  /* Additional Input Styles */
  .cs-input:focus {
    outline: none;
    border-color: #000000;
    box-shadow: 0 0 5px rgba(54, 53, 53, 0.5);
  }



  /* Global Label Styles */
  .cs-label {
    display: block;
    margin-bottom: 5px;
    color: #333333;
    /* Label text color */
  }

  /* Global Textarea Styles */
  .cs-textarea {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    /* Default border color */
    border-radius: 5px;
  }

  .cs-textarea:focus {
    outline: none;
    border-color: #000000;
    /* Focus border color */
    box-shadow: 0 0 5px rgba(54, 53, 53, 0.5);
    /* Focus box shadow */
  }

  /* Global Checkbox Styles */
  .cs-checkbox {
    margin-bottom: 10px;
  }

  .cs-checkbox .cs-checkbox-label {
    display: inline-block;
    margin-left: 5px;
    color: #333333;
    /* Checkbox label text color */
  }

  /* Global Checklist Styles */
  .cs-checklist {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .cs-checklist-item {
    margin-bottom: 10px;
  }

  /* Additional styling for checked checkboxes */
  .cs-checklist-item .cs-checkbox:checked+.cs-checkbox-label {
    color: #007bff;
    /* Color for checked checkbox label */
  }
</style>

<body>
  <!-- Step 8 -->
  <form id="step8" class="form-step">
    <h2>Step 8</h2>
    <div class="flex-cont cs-br">
      <div class="flex-row">
        <div class="flex-col-2">
          <label for="cs-label"> 8:</label>
          <input type="text" id="8" name="8" class="cs-input" />
        </div>
        <div class="flex-col-2">
          <label for="8"> 8:</label>
          <input type="text" id="8" name="8" class="cs-input" />
        </div>
      </div>
    </div>
    <div class="flex-cont cs-br">
      <div class="flex-col">
        <div class="cs-checklist-item">
          <input type="checkbox" class="cs-checkbox" id="item1" />
          <label class="cs-checkbox-label" for="item1">Item 1</label>
        </div>
        <div class="cs-checklist-item">
          <input type="checkbox" class="cs-checkbox" id="item2" />
          <label class="cs-checkbox-label" for="item2">Item 2</label>
        </div>
        <div class="cs-checklist-item">
          <input type="checkbox" class="cs-checkbox" id="item3" />
          <label class="cs-checkbox-label" for="item3">Item 3</label>
        </div>
      </div>
    </div>

    <div class="navigation-buttons">
      <button type="button" onclick="previousStep('step8', 'step7')">
        Previous
      </button>
      <button type="button" onclick="nextStep('step8', 'step9')">
        Next
      </button>
    </div>
  </form>
</body>

</html>
